<div class="input input-experiment-selector">
  <div class="input-wrapper">
      <div class="input-wrapper-col icon-col">
        <img src="../../../../assets/icons/rxperiment-icon-w3.png" class="icon-animal">
      </div>
      <div class="input-wrapper-col input-col">
        <label>Experiment</label>
        <select  (change)="setExperiment($event)">
          <option  *ngIf="experiment" [value]="experiment.id"> {{ experiment.title }}</option>
          <option> &nbsp; -  &nbsp;</option>
          <option *ngFor="let experiment of experiments" [value]="experiment.id"> {{ experiment.title }} </option>
        </select>
      </div>
    </div>
  </div>
